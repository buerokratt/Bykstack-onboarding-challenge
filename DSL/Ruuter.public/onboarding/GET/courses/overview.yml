declaration:
  call: declare
  version: 0.1
  description: "Get course details by course code"
  method: post
  accepts: json
  returns: json
  namespace: onboarding
  allowlist:
    body:
      - field: courseCode
        type: string
        description: "Course code"

extractRequestData:
  assign:
    courseCode: ${incoming.params.courseCode}

getCourse:
  call: http.post
  args:
    url: "[#ONBOARDING_RESQL]/get-course-overview"
    body:
      courseCode: ${courseCode}
  result: res
  next: checkIfCourseExists

checkIfCourseExists:
  switch:
    - condition: "${res.response.body.length > 0}"
      next: return_result
  next: return_not_found

return_result:
  return: ${res.response.body[0]}
  status: 200
  next: end

return_not_found:
  return: "error: Course not found"
  status: 404
  next: end
