declaration:
  call: declare
  version: 0.1
  description: "Get a paginated list of available courses"
  method: post
  accepts: json
  returns: json
  namespace: onboarding
  allowlist:
    body:
      - field: page
        type: number
        description: "Page number"
      - field: pageSize
        type: number
        description: "Number of records per page"

extractParams:
  assign:
    page: ${Number(incoming.params.page)}
    pageSize: ${Number(incoming.params.pageSize)}

getCourses:
  call: http.post
  args:
    url: "[#ONBOARDING_RESQL]/get-course-list"
    body:
      page: ${page}
      pageSize: ${pageSize}
  result: res
  next: return_result

return_result:
  return: ${res.response.body}
  next: end
